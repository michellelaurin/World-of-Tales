<h1>Tales From Around The World</h1>

{% for tale in site.tales %}
  <div class="teaser-content clearfix">
  <div class="summary right"><img src="{{ tale.img | relative_url}}" alt="Horse putting stones on top of another to build a wall"></div>
  <h3><a href="{{ tale.url |relative_url }}" alt="go to the detail page">{{ tale.heading }}</a></h3>
  <p>{{ tale.content | truncatewords: 100, "..." }}</p>
  <a href="{{ tale.source }}" target="_blank">Source</a>
  </div>
{% endfor %}
